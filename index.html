<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles/style.css">
    <title>Meme Generator</title>
</head>

<body onload="init()">

    <header class="main-header flex space-between align-center">
        <img class="main-logo" src="assets/logo.png" alt="Memegen">
        <nav class="main-nav-container">
            <ul class="main-nav clean-list flex">
                <li><a class="flex center" href="#">Gallery</a></li>
                <li><a class="flex center" href="#">Memes</a></li>
                <li><a class="flex center" href="#">About</a></li>
            </ul>
        </nav>
    </header>

    <main class="main-app-container">
        <section class="search-bar"></section>
        <section class="gallery gallery-grid"></section>

        <section class="meme-editor-container flex hide">
            <div class="canvas-container">
                <canvas class="meme-canvas"></canvas>
            </div>
            <div class="share-container"></div>

            <div class="editor-panel">
                <input type="text" id="meme-text" name="meme-text" oninput="onSetLineTxt()" placeholder="Enter text here">
                <button class="btn-img switch" onclick="onSwitchLine()">
                    <img src="assets/ICONS/up-and-down-opposite-double-arrows-side-by-side.png" alt="Switch line">
                </button>
                <button class="btn-img" onclick="onAddLine()">
                    <img src="assets/ICONS/add.png" alt="Add">
                </button>
                <button class="btn-img" onclick="onDeleteLine()">
                    <img src="assets/ICONS/trash.png" alt="Remove">
                </button>
                <button class="btn-img bigger-font" onclick="onChangeFontSize(2)">
                    <img src="assets/ICONS/increase font - icon.png" alt="+">
                </button>
                <button class="btn-img smaller-font" onclick="onChangeFontSize(-2)">
                    <img src="assets/ICONS/decrease font - icon.png" alt="-">
                </button>
                <button class="btn-img center" onclick="onSetAlignTxt('center')">
                    <img src="assets/ICONS/center-text-alignment.png" alt="Center">
                </button>
                <button class="btn-img right" onclick="onSetAlignTxt('right')">
                    <img src="assets/ICONS/align-to-right.png" alt="Right">
                </button>
                <button class="btn-img left" onclick="onSetAlignTxt('left')">
                    <img src="assets/ICONS/align-to-left.png" alt="Left">
                </button>
                <img class="btn-img color" src="assets/ICONS/paint-board-and-brush.png" alt="color">
                <input type="color" id="color" name="color" value="#FFFFFF" oninput="onSetColor()" />
                <button class="btn-img up" onclick="moveTxt(-2)">
                    <img src="assets/ICONS/outline_arrow_upward_black_24dp.png" alt="">
                </button>
                <button class="btn-img down" onclick="moveTxt(2)">
                    <img src="assets/ICONS/outline_arrow_downward_black_24dp.png" alt="">
                </button>
                <button class="btn-img share" onclick="uploadMeme()">
                    <img src="assets/ICONS/outline_share_black_24dp.png" alt="">
                </button>
                <img class="btn-img download-img" src="assets/ICONS/outline_file_download_black_24dp.png" alt="">
                <a class="download" href="#" onclick="onDownloadMeme(this)" download="my-meme">Download</a>
            </div>
        </section>
        <p class="user-msg"></p>
    </main>

    <footer class="footer">
        <img class="sec-logo" src="assets/logo.png" alt="Memegen">
        <small>All rights reserved 2022</small>
    </footer>

    <script src="js/services/utilsService.js"></script>
    <script src="js/services/uploadService.js"></script>
    <script src="js/services/memeService.js"></script>
    <script src="js/galleryController.js"></script>
    <script src="js/memeController.js"></script>
</body>

</html>
