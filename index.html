<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles/style.css">
    <title>Meme Generator</title>
</head>

<body onload="init()">

    <header class="main-header flex space-between">
        <div><img class="logo" src="assets/LOGO.png" alt=""></div>
        <nav class="main-nav-container">
            <ul class="main-nav clean-list flex">
                <li><a href="#">Gallery</a></li>
                <li><a href="#">Memes</a></li>
                <li><a href="#">About</a></li>
            </ul>
        </nav>
    </header>

    <section class="gallery gallery-grid"></section>

    <section class="meme-editor-container flex hide">
        <div class="canvas-container">
            <canvas class="meme-canvas"></canvas>
        </div>
        <div class="editor-panel">
            <input type="text" id="meme-text" name="meme-text" oninput="onSetLineTxt()" placeholder="Enter text here">
            <input type="color" id="color" name="color" value="#FFFFFF" oninput="onSetColor()" />
            <button onclick="onChangeFontSize(2)">+</button>
            <button onclick="onChangeFontSize(-2)">-</button>
            <button onclick="onSwitchLine()">Switch line</button>
        </div>
    </section>

    <footer class="footer">
        <div>logo</div> 
        <small>All rights reserved 2022</small>
    </footer>

    <script src="js/services/memeService.js"></script>
    <script src="js/galleryController.js"></script>
    <script src="js/memeController.js"></script>
    <!-- <script src="js/main.js"></script> -->
</body>

</html>
